<div class="person-detail_wrapper">
  <div class="person-detail_text">
    <h1>{{ currentPersonDetailItem.personName }}</h1>
    <p *ngFor="let paragraph of currentPersonDetailItem.paragraphs">
      {{ paragraph }}
    </p>
  </div>
  <div
    class="person-detail_image"
    [ngStyle]="{
      backgroundImage:
        'url(assets/person/' + currentPersonDetailItem.imagePath + ')'
    }"
  ></div>
</div>
